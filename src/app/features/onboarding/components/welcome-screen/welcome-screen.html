<!-- Demo Genie Welcome Screen -->
<div
  class="min-h-screen bg-gradient-to-br from-blue-50 via-green-50 to-emerald-50 flex items-center justify-center p-5"
>
  <div
    class="welcome-container bg-white rounded-3xl shadow-2xl p-12 md:p-16 text-center max-w-2xl w-full relative overflow-hidden"
  >
    <!-- Top gradient border -->
    <div
      class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-green-400 via-blue-400 to-purple-400 rounded-t-3xl"
    ></div>

    <!-- Floating background elements -->
    <div
      class="floating-elements absolute inset-0 pointer-events-none overflow-hidden"
    >
      <div
        class="floating-element absolute w-5 h-5 bg-gradient-to-br from-green-400 to-blue-400 rounded-full opacity-10 top-1/4 left-1/4"
      ></div>
      <div
        class="floating-element absolute w-5 h-5 bg-gradient-to-br from-green-400 to-blue-400 rounded-full opacity-10 top-3/5 right-1/4"
      ></div>
      <div
        class="floating-element absolute w-5 h-5 bg-gradient-to-br from-green-400 to-blue-400 rounded-full opacity-10 bottom-1/4 left-1/5"
      ></div>
    </div>

    <!-- Logo Section -->
    <div class="logo-section mb-10">
      <div class="flex items-center justify-center gap-3 mb-5">
        <div
          class="w-12 h-12 md:w-14 md:h-14 bg-gradient-to-br from-green-400 to-blue-400 rounded-xl flex items-center justify-center text-2xl md:text-3xl shadow-lg"
        >
          ðŸ¤–
        </div>
        <span
          class="text-2xl md:text-3xl font-bold text-gray-800 tracking-tight"
          >Demo Genie</span
        >
      </div>
    </div>

    <h1
      class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-800 leading-tight mb-6 tracking-tight"
    >
      Welcome to <span class="text-primary">Demo Genie</span><br />
      <span class="block text-gray-700 font-medium"
        >Your AI-Powered Product Demo Agent</span
      >
    </h1>

    <p
      class="text-lg md:text-xl text-gray-600 leading-relaxed mb-10 max-w-lg mx-auto"
    >
      In just a few steps, Demo Genie will learn your product and start demoing
      it to potential customers 24/7.
    </p>

    <!-- Get Started Button -->
    <button
      class="get-started-btn bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold px-10 py-4 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 mb-5 relative overflow-hidden"
      (click)="handleGetStarted()"
    >
      <span class="relative z-10">Get Started</span>
      <div
        class="btn-shine absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white to-transparent opacity-0 hover:opacity-20 transition-opacity duration-300 transform -skew-x-12"
      ></div>
    </button>

    <!-- Login Link -->
    <div class="mb-10">
      <a
        href="#"
        class="text-gray-600 hover:text-green-500 transition-colors duration-300 text-sm underline-offset-2 hover:underline"
        (click)="handleLogin()"
      >
        Already have an account? Log in
      </a>
    </div>

    <!-- Feature Hints -->
    <div
      class="features-hint flex flex-col md:flex-row justify-center gap-6 md:gap-8 pt-8 border-t border-gray-200"
    >
      <div class="flex items-center gap-3 text-gray-600">
        <div
          class="w-4 h-4 bg-gradient-to-br from-green-400 to-blue-400 rounded-full"
        ></div>
        <span class="text-sm font-medium">AI-Powered</span>
      </div>
      <div class="flex items-center gap-3 text-gray-600">
        <div
          class="w-4 h-4 bg-gradient-to-br from-green-400 to-blue-400 rounded-full"
        ></div>
        <span class="text-sm font-medium">24/7 Demos</span>
      </div>
      <div class="flex items-center gap-3 text-gray-600">
        <div
          class="w-4 h-4 bg-gradient-to-br from-green-400 to-blue-400 rounded-full"
        ></div>
        <span class="text-sm font-medium">Easy Setup</span>
      </div>
    </div>
  </div>
</div>
